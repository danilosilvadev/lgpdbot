<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="field">

    <div class="control has-icon-left">
        <span class="icon">
          <fa-icon [styles]="{'color': '#ccc'}" [icon]="faUser" size="sm"></fa-icon>
        </span>
        
        <input 
            class="input" 
            type="e-mail" 
            required 
            [(ngModel)]="user.email" 
            name="email" 
            placeholder="UsuÃ¡rio"
        />
    </div>
    
  </div>

  <div class="field">

      <div class="control has-icon-left">
          <span class="icon">
            <fa-icon [styles]="{'color': '#ccc'}" [icon]="faKey" size="sm"></fa-icon>
          </span>

          <input 
            class="input" 
            type="password" 
            required 
            [(ngModel)]="user.password" 
            name="password"
            placeholder="Senha"
          />
      </div>
  </div>
  <div class="field">
    <input 
        type="submit" 
        [disabled]="!loginForm.form.valid" 
        class="loginButton btn primary w-100"
        value="Entrar"
    />
  </div>
</form>
