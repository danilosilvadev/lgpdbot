<select>
  <option
    value="domain_1"
    *ngFor="let domain of domains"
    [value]="domain.did"
    >{{ domain.name }}</option
  >
</select>
<ul>
  <li *ngFor="let item of cookiesObservable | async">
    <span>{{ item.name }}</span>
    <input type="text" #cookieName />
    <button (click)="onUpdateCookie(cookieName, item)">
      update
    </button>
    <button (click)="onDeleteCookie(item)">
      Delete
    </button>
  </li>
</ul>
<div>
  <app-create-group
    (registerGroup)="onRegisterGroup($event)"
  ></app-create-group>
</div>
<app-create-cookie
  *ngIf="gid"
  (registerCookie)="onRegisterCookie($event)"
></app-create-cookie>
{{ groupObservable | async | json }}
<ul>
  <li
    *ngFor="let item of groupObservable | async"
    key="item.id"
    (click)="onSelectGroup(item.gid)"
  >
    {{ item.name }}
    <input type="text" #groupName />
    <button (click)="onUpdateGroup(groupName, item)">
      update
    </button>
    <button (click)="onDeleteGroup(item)">
      Delete
    </button>
  </li>
</ul>
