<section class="m-top-8">
  <button (click)="googleSignup()">Signup with google</button>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <input type="e-mail" required [(ngModel)]="user.email" name="email" />
    <input
      type="password"
      required
      [(ngModel)]="user.password"
      name="password"
    />
    <input type="submit" [disabled]="!heroForm.form.valid" />
  </form>
</section>
